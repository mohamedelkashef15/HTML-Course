<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="This is section info 201">
  <title>HTML Course | Tables</title>
</head>

<body>
  <!-- 
    table
    thead
    tbody
    tfoot 
    tr => table row
    th => table head
    td => table data
 -->
  <table width="40%" border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Osama</td>
        <td>40</td>
        <td>10000</td>
      </tr>
      <tr>
        <td>Islam</td>
        <td>25</td>
        <td>10000</td>
      </tr>
      <tr>
        <td>Mostafa</td>
        <td>35</td>
        <td>10000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total Salaries</td>
        <td>30000</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
